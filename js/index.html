<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minha Calculadora</h1><br>
        <input type="text" name="n1" class="input"><br>
        <input type="text" name="n2" class="input2"><br><br>

        <button name="som" class="button" value="3">Soma</button>
        <button name="sub" class="button" value="2">Subtração</button>
        <button name="mult" class="button" value="1">Multiplicação</button>
        <button name="div" class="button" value="0">Divisão</button>
        <br><br>

        O seu resultado é: <span class="resultado"> </span>

    <script>
        const n1 = document.querySelector(".input");
        const btn = document.querySelectorAll(".button");
        const n2 = document.querySelector(".input2");
        const resultado = document.querySelector(".resultado");

        btn.forEach(element => {
            element.addEventListener ("click",()=>{
                opr (parseInt(element.value), parseFloat(n1.value), parseFloat(n2.value));
            });
        });

        function opr (operadores,num1,num2){
            switch(operadores){
                
                case 3:
                    resultado.innerHTML = num1+num2;
                    break;

                case 2:
                    resultado.innerHTML = num1-num2;
                    break;

                case 1:
                    resultado.innerHTML = num1*num2;
                    break;

                case 0:
                    resultado.innerHTML = num1/num2;
                    if(num2 == 0){
                        alert("É impossível fazer uma divisão por zero");
                    }
                    if(num2 == 0){
                        alert("É impossível dividir o número zero");
                    }
                    break;

            }
        }


        


    </script>
</body>
</html>
